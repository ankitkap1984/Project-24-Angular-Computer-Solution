<div class="row">
  <div class="col-lg-12">
    <h2>Contact</h2>
    <p>Please email us at computersolutions@gmail.com</p>          
    <h3>Locations</h3>
    <div ng-repeat='loc in location'>
      <ul class="location">
      	<li>{{loc.name}} 
      	{{loc.street}}
      	{{loc.city}}, {{loc.state}}, {{loc.zip}}, {{loc.country}}</li>
      </ul>
   </div>
  </div>  
</div>
